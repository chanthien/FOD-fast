<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOD Detection Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .title-bar {
            background-color: #343a40;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        #map {
            height: calc(100vh - 100px);
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 1;
        }

        #video-container {
            position: fixed;
            bottom: 20px;
            left: 0px;
            width: 300px;
            height: 225px;
            z-index: 3;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #video-container.fullscreen {
            width: 80%;
            height: 80%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid #343a40;
            border-radius: 5px;
        }

        #detections-container {
            position: fixed;
            top: 100px;
            left: 0px;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            max-height: calc(150vh - 400px);
            overflow-y: auto;
        }

        #detections {
            color: red;
            list-style-type: none;
            padding: 0;
        }

        .list-group-item {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: red;
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="title-bar">
            <h1>FOD Detection</h1>
        </div>

        <div id="map"></div>

        <div id="video-container">
            <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video Feed">
        </div>

        <div id="detections-container">
            <h2 style="color: red;">Detected FODs:</h2>
            <ul id="detections" class="list-group"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Initialize WebSocket connection
        const ws = new WebSocket("ws://" + window.location.host + "/ws");
        const detectionsList = document.getElementById("detections");
        const videoContainer = document.getElementById("video-container");
        const videoFeed = document.getElementById("video-feed");

        // Initialize map
        const map = L.map('map').setView([21.0050, 105.8441], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        let markers = {};

        // Toggle video fullscreen
        videoContainer.addEventListener('click', function() {
            this.classList.toggle('fullscreen');
        });

        // Handle WebSocket messages
        ws.onmessage = function(event) {
            try {
                const data = JSON.parse(event.data);
                updateDetections(data);
                updateMap(data);
            } catch (error) {
                console.error("Error parsing WebSocket message:", error);
            }
        };

        // Handle WebSocket errors
        ws.onerror = function(event) {
            console.error("WebSocket error:", event);
        };

        // Update detections list
        function updateDetections(data) {
            detectionsList.innerHTML = "";
            data.gps.forEach(det => {
                const li = document.createElement("li");
                li.className = "list-group-item";
                li.innerHTML = `
                    <strong>${det.name}</strong><br>
                    Confidence: ${det.confidence.toFixed(2)}<br>
                    Lat: ${det.lat.toFixed(6)}, Lon: ${det.lon.toFixed(6)}
                `;
                detectionsList.appendChild(li);
            });
        }

        // Update map with GPS detections
        function updateMap(data) {
            // Clear existing markers
            for (let id in markers) {
                map.removeLayer(markers[id]);
            }
            markers = {};

            // Add new markers
            data.gps.forEach((det, index) => {
                const marker = L.marker([det.lat, det.lon]).addTo(map);
                marker.bindPopup(`${det.name} (${det.confidence.toFixed(2)})`);
                markers[index] = marker;
            });
        }
    </script>
</body>
</html>
